<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>就业驿站管理系统</title>

    <base href="/"/>

    <meta name="color-scheme" content="light dark"/>
    <meta
            name="viewport"
            content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>

    <link rel="shortcut icon" type="image/png" href="<%= BASE_URL %>assets/icon/favicon.png"/>

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="Ionic App"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />

    <script type="text/javascript"
            src="https://api.tianditu.gov.cn/api?v=4.0&tk=d1ba4200b604530ba218d9bc06f296b2"></script>


    <style type="text/css">
        .appLoading {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .appLoading img {
            display: block;
            -webkit-animation: rotation 2s linear infinite;
            animation: rotation 2s linear infinite;
        }

        @keyframes rotation {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }
    </style>
</head>

<body style="height: 100%;">

<div id="app"></div>
<div class="appLoading" style="z-index: 0">
    <img src="mobile/assets/icon/icn_loading.png" alt=""/>
</div>
</body>

</html>
